<!--New password Page-->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

<header class="header">
    <section class="flex">
      <a href="#" class="logo" >Institute Management</a>
   </section>
</header>   

<div class="side-bar">

</div>

<section class="form-container">
   {% if messages %}
   {% for message in messages %}
      <script>
      alert("{{message}}");
      </script>                  
   {% endfor %}
   {% endif %}
   <form action="{% url 'email_newpassword' %}" method="post">
      {% csrf_token %}
      <h3>Generate New Password</h3>
      <p>New Password</p>
      <input type="password" name="e_newpassword" maxlength="50" class="box" placeholder="Enter New Password">
      <p>Confirm Password</p>
      <input type="password" name="e_cpassword" maxlength="50" class="box" placeholder="Enter Confirm Password">
      <input type="submit" value="Submit" name="submit" class="btn">
   </form>

</section>
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
